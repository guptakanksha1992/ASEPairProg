<template name="Recipes">
    <h2 align="center">Please add a new recipe: </h2>
    <p>&nbsp;</p>
    {{> NewRecipe}}
    <section class="recipes">
        {{#if Template.subscriptionsReady}}
            {{#each recipes}}
                {{> Recipe}}
            {{/each}}
        {{else}}
            <p>Loading</p>
        {{/if}}
    </section>
</template>
