<template name="Recipe">
    <article class="recipe {{#if inMenu}}in-menu{{/if}}">
    <h3>{{name}}</h3>

    <p>{{desc}}</p>
        <p>
            {{#each bullet}}
                <span class="bullet">{{date}} - {{note}}</span>
                <p>&nbsp;</p>
            {{/each}}
        </p>
        <a href="/recipe/{{_id}}">View details</a>
        <i class="fa fa-trash"></i>
        {{#if inMenu}}
            <button class="btn-deny toggle-menu">Remove from Review List</button>
        {{else}}
            <button class="btn-primary toggle-menu">Add to Review List</button>
        {{/if}}
    </article>
</template>
